@startuml
allow_mixing
skin rose
left to right direction
skinparam actorStyle Awesome
skinparam linetype polyline

database "travel-sample bucket" as bucket {

  node "inventory scope" as scope {

  }
}


frame "my-library" as MyLibrary {

    file "to_meters(feet)" <<JavaScript function>> as to_meters
    file "to_feet(meters)" <<JavaScript function>> as to_feet

}

component "to_meters(...)" <<SQL++ User-Defined Function>> as sqlppToMetersFunction

component "to_feet(...)" <<SQL++ User-Defined Function>> as sqlppToFeetFunction




sqlppToMetersFunction - -> to_meters
sqlppToFeetFunction - -> to_feet
actor "user" as user


user - -> sqlppToMetersFunction
user - -> sqlppToFeetFunction

note top of user #Ivory
  can access the **to_meters** function
  as long as s/he is working
  inside the "**bucket.scope**" context
end note
@enduml

